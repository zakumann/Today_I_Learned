<!--

    1) DOCTYPE: 웹 브라우저가 문서를 정확하게
     해석할 수 있도록 사용하는 html버전 명시
    2) html : HTML 문서의 시작과 끝 알림
    3) head : 브라우저에서 보이지 않지만 문서에 필요한 내용 표기
    4) meta: 문서 내용, 키워드, 작성자, 문자셋

-->
<!-- heading tag
    <h1>: 가장 중요한 제목 ~ <h6>: 가장 덜 중요한 제목
        웹 페이지 하나당 <h1>은 하나만 사용
        태그 수준을 건너뛸 수 없음(<h2> -> </h4> (X))
        기본 크기 : 16px
        h1: 기본 크기 2배
        h2: 1.5배
        h3: 1.17배
-->
<!-- Paragraph tag
    <p>
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!--
            <h1>h1</h1>
            <h2>h2</h2>
            <h3>h3</h3>
            <h4>h4</h4>
            <h5>h5</h5>
            <h6>h6</h6>
        -->
        <!--<h1>Hello world!</h1>
        <h2>Hello world!</h2>
        <h3>Hello world!</h3>
        <p>p는 단락에 관한 것입니다.<br>잘 아시겠습니까?</p>
        <h4>Hello world!</h4>
        <h5>Hello world!</h5>
        <h6>Hello world!</h6>
        -->
<!--글자꾸밈 TAG
    <strong>,<em> : 강조
    <b> : 진하게 표시, 적절한게 없을 때 제일 마지막에 선택(<i>)
    <span> : 특별한 기능 없음. CSS와 잘 사용. inline 속성
-->
    oh my <strong>god</strong><br>
    oh my <mark>god</mark><br>
    oh my <em>god</em><br>
    oh my <b>god</b>

    IT 업 계발 &nbsp;&nbsp; 계발개발자
    제목 &amp; 내용
    <br> &copy; &reg;
    <pre>
        여기는
        작성한 그래도       내용이
        나옵니다.
    </pre>
    </body>
</html>
