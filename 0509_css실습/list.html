<!DOCTYPE html>
<html>
<head>
    <meta charset = 'utf-8'>
    <title>목록태그연습</title>
</head>
<body>
    <!-- 목록 만들기
    <ol> : ordered list -> 1, 2, 3,   a, b, c
        type : A, a, I, i
    <ul> : unordered list -> square, circle, disc

    <dl> : 설명 목록
    <dt> : 용어/이름 정의
    <dd> : 용어/이름 설명과 사용
    -->
    <ol type="A" reversed>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Juice</li>
    </ol>

    <ol start="10">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Juice</li>
    </ol>

    <ul type="disc">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Juice</li>
    </ul>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
</body>
</html>
