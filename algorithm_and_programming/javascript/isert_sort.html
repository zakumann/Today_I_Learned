<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [10,3,1,4,2];
        for(i=1;i<a.length;i++){
            var tmp = a[i];
            for(j = i -1;j>=0;j--){
                if(a[j] > tmp){
                    a[j+1] = a[j];
                }else {
                    break;
                }
            }
            a[j+1]=tmp;
        }
        document.writeln("insert sort is ",a)
    </script>
</body>
</html>
