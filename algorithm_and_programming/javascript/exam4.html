<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [1,3,10,2,8]
        var max = a[0];

        for(i = 0;i<a.length;i++){
            if(max<a[i]){
                max = a[i]
            } 
        }
        document.writeln("Max is ", max);
    </script>
</body>
</html>
