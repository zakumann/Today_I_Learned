<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [10,3,1,4,2]
        for (i = 0;i<a.length-1;i++){
            var min = a[i];
            var k = i;
            for(j = i + 1;j <a.length; j++){
                if(min > a[j]){
                    min = a[j];
                    k = j;
                }
            }
            var tmp = a[i];
            a[i] = a[k];
            a[k] = tmp;
        }

    document.writeln("Selection sort is ",a);
    </script>
</body>
</html>
