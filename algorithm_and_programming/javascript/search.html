<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [10,3,1,4,2];
        var searchValue = 4;
        var findId = -1;

        for (i=0; i<a.length; i++){
            if(a[i] == searchValue){
                findId = i;
                break;
            }
        }
        document.writeln("Linear search = ", findId)
    </script>
</body>
</html>
