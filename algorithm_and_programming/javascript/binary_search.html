<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [1,2,4,5,10];
        var searchValue = 4;
        var findID = -1;
        var left = 0;
        var right = a.length -1;

        while(left <= right){
            middle = Math.floor((left + right)/2);
            if(a[middle] == searchValue){
                findID = middle;
                break;
            } else if(a[middle] < searchValue) {
                left = middle + 1;
            } else {
                right = middle + 1
            }
        }
        document.writeln("Binary search = ", findID)
    </script>
</body>
</html>
