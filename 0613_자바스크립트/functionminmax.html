<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function minvalue(a, b){
            var min = 0;

            if(a < b){
                min = a;
            }else{
                min = b;
            }
            return min;
        }

        var result = minvalue(30, 20);
        document.write(result);
    </script>
</body>
</html>
