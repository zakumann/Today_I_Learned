<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var su = parseInt(prompt("수를 입력하세요."));

        function evenodd(num){
            if(num % 2 == 0){
                alert(num + "은 짝수");
            }else{
                alert(num + "은 홀수");
            }
        }

        evenodd(su);
    </script>
</body>
</html>
