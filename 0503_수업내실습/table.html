<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: solid 1px black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
<!-- 테이블 작성의 기본적인 태그: table, th, tr, td 
<table> : 표를 만들 때 사용
<th> : 테이블 각 열의 제목 의미, 두꺼운 글자로 셀 중앙에 배치
<tr> : 행
<td> : 열, 열 제목을 제외하고 각각의 셀을 표현할 때 사용 
-->  
<table>
    <tr>
        <th>열1 제목</th>
        <th>열2 제목</th>
        <th>열3 제목</th>
    </tr>
    <tr>
        <td>열1</td>
        <td>열2</td>
        <td>열3</td>
    </tr>
    <tr>
        <td>열1</td>
        <td>열2</td>
        <td>열3</td>
    </tr>
    <tr>
        <td>열1</td>
        <td>열2</td>
        <td>열3</td>
    </tr>
</table>

</body>
</html>
