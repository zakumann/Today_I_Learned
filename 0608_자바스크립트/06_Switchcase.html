<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ivalue = Number(prompt("숫자를 입력하세요","0~100"))
        switch(ivalue%2){
        case 0:
            alert("짝수입니다.")
            break;
        case 1:
            alert("홀수입니다.")
            break;
        default:
            alert("숫자가 아닙니다. 확인해보세요")
        }
    </script>
</body>
</html>
