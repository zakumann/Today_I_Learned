<!-- 조건에 따라 완성하세요 
 1) 표와 셀에 테두리(1px solid black)을 그린 후 한 줄로 합쳐 표시하세요
 2) 표의 설명 글(caption)은 표 아래쪽에 표시하세요
 3) 각 셀에는 padding:10px 을 적용해 적절한 여백을 주세요
 4) 배경 색을 #eee로 지정하는 클래스 선택자 .heading을 정의한 후 
 첫 번째 행과 첫 번째 열에 적용하세요. 
-->
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>표 스타일</title>
  <style>
    table{border: 1px solid black;
          border-collapse: collapse;}
    td, th{border: 1px solid black;
          padding:10px;}
    caption{caption-side: bottom;}
    .heading{background-color: #eee;}
  </style>
</head>
<body>
  <table border="1">
    <caption>2015 국민 독서실태</caption>
    <thead>
      <tr class="heading">
        <th>구분</th>
        <th>성인</th>
        <th>학생</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="heading">독서율</th>
        <td>65.3%</td>
        <td>94.9%</td>
      </tr>
      <tr>
        <th class="heading">연평균 독서량</th>
        <td>9.1권</td>
        <td>29.8권</td>
      </tr>
      <tr>
        <th class="heading">공공도서관 이용률</th>
        <td>28.2%</td>
        <td>64.9%</td>
      </tr>      
    </tbody>
  </table>
</body>
</html>
