<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{/*border: 1px solid blue;*/
                border-collapse: collapse;}
        td, th{/*border: 1px dotted green;*/
                width:100px; height:20px;
                padding: 10px; text-align: left;}
        thead, tfoot{background: darkgray; color:aliceblue;}
        td, tfoot th{border-bottom: 1px solid gray;}
        tbody tr:nth-child(even){background:aliceblue;}
        tbody tr:hover{background: pink;}
        caption{caption-side:bottom; line-height:2;}
    </style>
</head>
<body>
    <table>
        <caption>1학기 성적</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>HTML</th>
                <th>CSS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>황ㅇㅇ</td>
                <td>80</td>
                <td>70</td>
            </tr>
            <tr>
                <td>이ㅇㅇ</td>
                <td>90</td>
                <td>89</td>
            </tr>
            <tr>
                <td>안ㅇㅇ</td>
                <td>78</td>
                <td>89</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>합계</th>
                <th>300</th>
                <th>270</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
