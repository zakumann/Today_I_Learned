<!-- 조건에 따라 완성하세요 
 1) 영역 전체를 감싸는 스타일은 .container이고 텍스트 영역을 감싸는 스타일은 .content입니다. 
 2) 영역 전체에 배경 이미지를 삽입(apple-bg.jpg) 하고 
 3) 배경이미지는 반복하지 않고 영역 전체를 덮을 수 있도록 합니다. 
 4) 텍스트 영역에 흰색 배경을 깔고 불투명도를 0.5로 지정합니다. 
-->
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>배경 스타일</title>
    <style>
			body {
				font-family: "맑은 고딕", 돋움;
			}
			.container {
				position: relative;
				width: 600px;
				height: 400px;
				padding: 20px;
				border: 1px solid #ccc;
				background: url('./images/apple-bg.jpg') no-repeat;
				background-size: cover;
			}

			.content {
				position: absolute;
				top: 300px;
				width: 90%;
				padding: 10px;
				background:rgba(255,255,255,0.5);
			}

			h1 {
				font-size: 30px;
				text-align: center;
			}

			p {
				font-size: 16px;
				line-height: 25px;
			}
    </style>
  </head>
  <body>
		<div class="container">
			<div class="content">
				<h1>하루 한 알의 사과는 의사를 멀리 한다</h1>
			</div>
		</div>
  </body>
</html>
