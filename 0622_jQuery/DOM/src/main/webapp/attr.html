<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	function getAttr(){
		var src = $("#a1").attr("src");
		var width = $("#a1").attr("width");
		var height = $("#a1").attr("height");
		var id = $("#a1").attr("id");
		
		$("#result").html("src : " + src + "<br/>"
					+ "width : " + width + "<br/>"
					+ "height : " + height + "<br/>"
					+ "id : " + id + "<br/>");
	}

	function setAttr(){
		$("#a1").attr("width", 544);
		$("#a1").attr("height", 184);
	}
	
</script>
</head>
<body>
	<img src="image/image_processing20191129-26734-6lp0s5.gif" width="272" height="92" id="a1"/>
	<br/>
	<div id="result"></div>
	<button onclick="getAttr()">속성 읽어오기</button>
	<button onclick="setAttr()">속성 설정하기</button>
</body>
</html>
